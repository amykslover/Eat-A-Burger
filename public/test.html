<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
</head>

<body>
	<h1>Burgers</h1>
	<h2>Burgers Ready to Eat</h2>

	<ul>
	  {{#each burgers}}
	    <h1>{{name}}</h1>
	  {{/each}}
	</ul>

	<h2>Add a Burger</h2>

	<form class="create-form" action="/burgers/create" method="POST">
	  <div class="form-group">
	    <label for="burgeradd">Burger Name:</label>
	    <input type="text" id="burgeradd" name="name">
	  </div>
	  <button type="submit">Add Burger</button>
	</form>
